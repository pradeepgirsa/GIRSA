<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" id="main">
<head th:replace="layout :: site-head">
    <title>GIRSA</title>
</head>
<body>
<div id="wrapper">
    <header th:replace="layout :: site-header" />
    <section>
        <form method="post" th:object="${client}" th:action="@{/update_client}">
            <table id="mainTable" >
                <thead align="center">
                <h4 align="center">Client</h4>
                <tr>
                    <td>Name*:</td>
                    <td><input id="name" required="true" th:field="*{clientName}"/> </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input id="description" required="true" th:field="*{description}"/> </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="center">
                        <input type="submit" value="Create Client"/></td>
                </tr>
                </thead>
            </table>
        </form>
    </section>
    <footer th:replace="layout :: site-footer" />
</div>
</body>
</html>
