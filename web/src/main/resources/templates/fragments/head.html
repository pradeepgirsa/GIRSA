<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
    <title>GIRSA</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <link rel="stylesheet" th:href="@{css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{css/select2.min.css}"/>
    <link rel="stylesheet" th:href="@{css/select2-bootstrap.min.css}"/>
    <link rel="stylesheet"
          th:href="@{css/bootstrap-datepicker.min.css}"/>
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" th:href="@{css/bootstrap-datetimepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{css/AdminLTE.min.css}"/>
    <link rel="stylesheet" th:href="@{css/skins/_all-skins.min.css}"/>

    <!--Bootstrap Select-->
    <link rel="stylesheet"
          th:href="@{css/bootstrap-select.min.css}"/>

    <!--[if lt IE 9]>
    <script th:src="@{js/html5shiv.min.js}"></script>
    <script th:src="@{js/respond.min.js}"></script>
    <![endif]-->


    <link rel="icon" href="https://karyawan-app.herokuapp.com/img/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" th:href="@{js/hide.js}"/>
    <!-- jQuery -->
    <script th:src="@{js/jquery.min.js}"></script>
    <script th:src="@{js/js.cookie.min.js}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script th:src="@{js/bootstrap.min.js}"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script th:src="@{js/bootstrap-show-password.min.js}"></script>
    <script th:src="@{js/app.min.js}"></script>
    <script th:src="@{js/jquery.slimscroll.min.js}"></script>
    <script th:src="@{js/select2.full.min.js}"></script>
    <script th:src="@{js/region.js}"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var menudd = Cookies.get('menu-dd');

            if (menudd != null) {
                $("#" + menudd).addClass("active");
            } else {
                Cookies.set('menu-dd', "user");
            }

            $(".treeview").each(function () {
                $(this).click(function () {
                    $(this.id).addClass("active");
                    $("#" + Cookies.get('menu-dd')).removeClass("active");
                    Cookies.set('menu-dd', this.id);
                });
            });
        });
    </script>

    <meta charset="UTF-8"/>
    <link rel="icon" href="https://karyawan-app.herokuapp.com/img/favicon.ico" type="image/x-icon"/>
</head>
</html>
