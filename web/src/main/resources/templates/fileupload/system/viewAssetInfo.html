<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head"/>
<body class="hold-transition skin-blue fixed sidebar-mini fuelux">
<div class="wrapper">
    <!-- Main Header -->
    <header th:replace="fragments/header :: header"/>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="fragments/side :: aside"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header"><h1>View Barra Asset Data</h1></div>

        <!-- Main content -->
        <div class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-body">

                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Asset ID</th>
                                        <th>Asset Name</th>
                                        <th>Eff Weight (%)</th>
                                        <th>Reg28 InstrType</th>
                                        <th>Inst. Type</th>
                                        <th>GIR Issuer</th>
                                        <th>Africa Values</th>
                                        <th>Market Capitalization</th>
                                        <!--<th>Shares Outstanding</th>-->
                                        <!--<th>Current Yield (%)</th>-->
                                        <!--<th>GIR Industry ICB</th>-->
                                        <!--<th>GIR Sector ICB</th>-->
                                        <!--<th>GIR Subsector ICB</th>-->
                                        <!--<th>GIR Supersector ICB</th>-->
                                        <!--<th>Coupon (%)</th>-->
                                        <!--<th>Modified Duration</th>-->
                                        <th>Pricing Redemption Date</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="barraAssetInfo : ${assetInfoList}">
                                            <td><a th:href="|/view_asset?assetId=${barraAssetInfo.assetId}|"><span th:text="|${barraAssetInfo.assetId}|"/></a></td>
                                            <td><span th:text="|${barraAssetInfo.assetName}|"/></td>
                                            <td><span th:text="|${barraAssetInfo.effWeight}|"/></td>
                                            <td><span th:text="|${barraAssetInfo.reg28InstrType}|"/></td>
                                            <td><span th:text="|${barraAssetInfo.instType}|"/></td>
                                            <td><span th:text="|${barraAssetInfo.girIssuer}|"/></td>
                                            <td><span th:text="|${barraAssetInfo.africaValues}|"/></td>
                                            <td><span th:text="|${barraAssetInfo.marketCapitalization}|"/></td>
                                            <!--<td><span th:text="|${barraAssetInfo.sharesOutstanding}|"/></td>-->
                                            <!--<td><span th:text="|${barraAssetInfo.currentYield}|"/></td>-->
                                            <!--<td><span th:text="|${barraAssetInfo.girIndustryICB}|"/></td>-->
                                            <!--<td><span th:text="|${barraAssetInfo.girSectorICB}|"/></td>-->
                                            <!--<td><span th:text="|${barraAssetInfo.girSubsectorICB}|"/></td>-->
                                            <!--<td><span th:text="|${barraAssetInfo.girSupersectorICB}|"/></td>-->
                                            <!--<td><span th:text="|${barraAssetInfo.coupon}|"/></td>-->
                                            <!--<td><span th:text="|${barraAssetInfo.modifiedDuration}|"/></td>-->
                                            <td><span th:text="|${barraAssetInfo.pricingRedemptionDate}|"/></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>


                        </div>
                    </div> <!-- box box-primary -->
                </div> <!--col-xs-12 -->
            </div><!-- row-->
        </div><!-- content-->
    </div> <!--content-wrapper -->
    <!-- Main Footer -->
    <footer th:replace="fragments/footer :: footer"/>
    <div class="control-sidebar-bg"></div>
</div> <!--wrapper -->
<section th:replace="fragments/footer :: footerSection"/>
</body>
</html>
