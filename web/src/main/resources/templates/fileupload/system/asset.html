<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="https://www.w3.org/1999/xhtml" lang="en">
<head th:replace="layout :: site-head">
</head>

<body>
<div id="stage" class="loading">
    <div id="loading-image"></div>
</div>

<header th:replace="layout :: site-header">
</header>

<section>
    <div class="mainwrapper">
        <div class="leftpanel" th:replace="layout :: site-leftPanel">
        </div><!-- leftpanel -->

        <div class="mainpanel">
            <div class="contentpanel">

                <div class="row">

                    <div class="col-md-6 col-md-offset-3">
                        <a type="button" class="close" id="close-asset" aria-hidden="true" onclick="exitAsset()">Ã—</a>
                        <form method="POST" th:object="${barraAssetInfo}">
                            <div class="panel panel-girsa">
                                <div class="panel-heading">
                                    <h4 class="panel-title">Barra File</h4>
                                </div>
                                <div class="panel-body">

                                    <div th:class="|form-group|">
                                        <label> <strong>Asset ID: </strong></label>
                                        <span th:text="${assetId}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Asset ID Type: </strong></label>
                                        <span th:text="${assetIdType}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Asset Name: </strong></label>
                                        <span th:text="${assetName}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Holdings: </strong></label>
                                        <span th:text="${holdings}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Price: </strong></label>
                                        <span th:text="${price}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Eff Exposure: </strong></label>
                                        <span th:text="${effExposure}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Mkt Value: </strong></label>
                                        <span th:text="${marketValue}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Inst. Sub-type: </strong></label>
                                        <span th:text="${instSubType}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Reg30 InstrType: </strong></label>
                                        <span th:text="${reg30InstrType}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>SARB Classification: </strong></label>
                                        <span th:text="${sarbClassification}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Amount Issued: </strong></label>
                                        <span th:text="${amountIssued}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>ICB Industry: </strong></label>
                                        <span th:text="${icbIndustry}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>ICB Supersector: </strong></label>
                                        <span th:text="${icbSuperSector}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Sector: </strong></label>
                                        <span th:text="${sector}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Subsector: </strong></label>
                                        <span th:text="${subsector}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>GICS Industry: </strong></label>
                                        <span th:text="${gicsIndustry}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>GICS Industry Group: </strong></label>
                                        <span th:text="${gicsIndustryGroup}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>GICS Sector: </strong></label>
                                        <span th:text="${gicsSector}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>GICS Sub-Industry: </strong></label>
                                        <span th:text="${gicsSubIndustry}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Maturity Date: </strong></label>
                                        <span th:text="${maturityDate}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Time to Maturity: </strong></label>
                                        <span th:text="${timeToMaturity}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Weighted Average Life: </strong></label>
                                        <span th:text="${weightedAverageLife}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>First Coupon Date: </strong></label>
                                        <span th:text="${firstCouponDate}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Effective Duration: </strong></label>
                                        <span th:text="${effectiveDuration}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Macaulay Duration: </strong></label>
                                        <span th:text="${macaulayDuration}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Local Market: </strong></label>
                                        <span th:text="${localMarket}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Country Of Exposure: </strong></label>
                                        <span th:text="${countryOfExposure}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Country Of Incorporation: </strong></label>
                                        <span th:text="${countryOfIncorporation}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Country Of Quotation: </strong></label>
                                        <span th:text="${countryOfQuotation}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Issuer: </strong></label>
                                        <span th:text="${issuer}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Moody Rating: </strong></label>
                                        <span th:text="${moodyRating}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Moody Long-Term Issuer Rating D: </strong></label>
                                        <span th:text="${moodyLongTermIssuerRatingD}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Moody Long-Term Issuer Rating F: </strong></label>
                                        <span th:text="${moodyLongTermIssuerRatingF}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>SAndP Long-Term Issuer Rating D: </strong></label>
                                        <span th:text="${sAndPLongTermIssuerRatingD}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>SAndP Long-Term Issuer Rating F: </strong></label>
                                        <span th:text="${sAndPLongTermIssuerRatingF}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Parent IssuerID: </strong></label>
                                        <span th:text="${parentIssuerID}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Parent Issuer Name: </strong></label>
                                        <span th:text="${parentIssuerName}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Ultimate IssuerID: </strong></label>
                                        <span th:text="${ultimateIssuerID}" />
                                    </div>
                                    <div th:class="|form-group|">
                                        <label> <strong>Ultimate Issuer Name: </strong></label>
                                        <span th:text="${ultimateIssuerName}" />
                                    </div>

                                    <div class="panel-footer" >
                                        <div class="col-md-12" align="right">
                                            <!--<button id="generate-cash-change-report" type="submit" class="btn btn-girsa mr5" onclick="loadingScreen()">Submit</button>-->

                                            <button type="submit" value="Submit">Submit</button>
                                            <!--<button type="reset" class="btn btn-dark">Reset</button>-->
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </form>

                    </div><!-- col-md-6 -->

                </div><!-- row -->
            </div><!-- contentpanel -->
        </div><!-- mainpanel -->
    </div><!-- mainwrapper -->
</section>
<form th:action="@{/logout}" method="POST" id="logoutForm" />

<script th:src="@{js/jquery-1.11.1.min.js}"></script>
<script th:src="@{js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{js/jquery-ui-1.10.3.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/modernizr.min.js}"></script>
<script th:src="@{js/pace.min.js}"></script>
<script th:src="@{js/retina.min.js}"></script>
<script th:src="@{js/jquery.cookies.js}"></script>

<script th:src="@{js/select2.min.js}"></script>
<script th:src="@{js/custom.js}"></script>

<script th:replace="layout :: site-screen-loader"/>
<script th:replace="layout :: logout-form"/>
<script>
    function exitAsset() {
        location.href = '/upload_assetInfo';
        document.getElementById("loading").style.display = "";
    }
</script>
</body>
</html>
