<!DOCTYPE html>
<html  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="https://www.thymeleaf.org" xmlns="https://www.w3.org/1999/xhtml" lang="en">
<head th:replace="layout :: site-head">
</head>

<body>
<div id="stage" class="loading">
    <div id="loading-image"></div>
</div>

<header th:replace="layout :: site-header">
</header>

<section>
    <div class="mainwrapper">
        <div class="leftpanel" th:replace="layout :: site-leftPanel">
        </div><!-- leftpanel -->

        <div class="mainpanel">
            <div class="contentpanel">

                <div  th:if="${saveError} != null" class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <span th:text="${saveError}"/> </div>
                <div  th:if="${saveMessage} != null" class="alert alert-info" align="center">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <span id="success-message" th:text="${saveMessage}"/></div>

                <div class="row">

                    <div class="col-md-6 col-md-offset-3">
                    <form method="POST" th:action="@{/holding_upload}" enctype="multipart/form-data">
                        <div class="panel panel-girsa">
                            <div class="panel-heading">
                                <!--<div class="panel-btns">
                                    <a href="#" th:class="${cashChangeTooltip}" data-toggle="tooltip" th:title="${cashChangeMinMaxPanel}"><i th:class="${cashChangeMinusPlus}"></i></a>
                                    <a href="#" class="panel-close tooltips" data-toggle="tooltip" title="Close Panel"><i class="fa fa-times"></i></a>
                                </div>-->
                                <h4 class="panel-title">Upload file</h4>
                            </div>
                            <div class="panel-body">

                                <div th:class="|form-group|">
                                    <label> <strong>Client * </strong></label>
                                    <select required="false" id="client" data-placeholder="Choose One..."  class="form-control width100p" name="clientId" >
                                        <option value="">Choose One...</option>
                                        <option th:each="item : ${clients}"
                                                th:value="${item.id}"
                                                th:text="${item.clientName}">Wireframe</option>
                                    </select>
                                </div>

                                <div th:class="|form-group|">
                                    <label> <strong>Product * </strong></label>
                                    <select required="false"  id="product" data-placeholder="Choose One..." class="form-control width100p" name="productId">
                                        <option value="">Choose One...</option>
                                        <option th:each="item : ${products}"
                                                th:value="${item.id}"
                                                th:text="${item.productName}">Wireframe</option>
                                    </select>
                                </div>

                                <div th:class="|form-group|">
                                    <label> <strong>Upload File * </strong></label>
                                    <!--<label class="error" th:if="${#fields.hasErrors('financialServiceGroup')}" th:errors="*{financialServiceGroup}">Error</label>-->
                                    <input required="true" type="file" class="form-control" name="file" id="uploadfile" placeholder="Upload File"/>
                                </div>

                                <div class="panel-footer" th:style="${cashChangePanelDisplay}">
                                    <div class="col-md-12" align="right">
                                        <!--<button id="generate-cash-change-report" type="submit" class="btn btn-girsa mr5" onclick="loadingScreen()">Submit</button>-->

                                        <button type="submit" value="Submit">Submit</button>
                                        <!--<button type="reset" class="btn btn-dark">Reset</button>-->
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>

                    </div><!-- col-md-6 -->

                </div><!-- row -->
            </div><!-- contentpanel -->
        </div><!-- mainpanel -->
    </div><!-- mainwrapper -->
</section>
<form th:action="@{/logout}" method="POST" id="logoutForm" />

<script th:src="@{js/jquery-1.11.1.min.js}"></script>
<script th:src="@{js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{js/jquery-ui-1.10.3.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/modernizr.min.js}"></script>
<script th:src="@{js/pace.min.js}"></script>
<script th:src="@{js/retina.min.js}"></script>
<script th:src="@{js/jquery.cookies.js}"></script>

<script th:src="@{js/select2.min.js}"></script>
<script th:src="@{js/custom.js}"></script>

<script th:replace="layout :: site-screen-loader"/>
<script th:replace="layout :: logout-form"/>

<script>

    jQuery(document).ready(function() {

        // Select2
        jQuery("#client").select2({
            minimumResultsForSearch: 10
        });

        jQuery("#product").select2({
            minimumResultsForSearch: 10
        });
    });
</script>

</body>
</html>
