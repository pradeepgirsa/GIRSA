<!DOCTYPE html>
<html  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="https://www.thymeleaf.org" xmlns="https://www.w3.org/1999/xhtml" lang="en">
<head th:replace="layout :: site-head">
</head>

<body>
<div id="stage" class="loading">
    <div id="loading-image"></div>
</div>

<header th:replace="layout :: site-header">
</header>

<section>
    <div class="mainwrapper">
        <div class="leftpanel" th:replace="layout :: site-leftPanel">
        </div><!-- leftpanel -->

        <div class="mainpanel">
            <div class="contentpanel">
                <div class="panel-body">
                    <div  th:if="${saveError} != null" class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <span th:text="${saveError}"/> </div>
                    <div  th:if="${saveMessage} != null" class="alert alert-info" align="center">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <span id="success-message" th:text="${saveMessage}"/></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-girsa">
                            <div class="panel-heading">
                                <h4 class="panel-title">View Issuer Mappings</h4>
                            </div><!-- panel-heading -->

                    <div class="panel-body">
                        <table id="TableIssuerMappings" th:class="|table table-striped table-bordered responsive|">
                            <thead class="">
                            <tr>
                                <th>Id</th>
                                <th>DailyPricing IssuerName</th>
                                <th>Barra GIR IssuerName</th>
                                <th>Barra Code</th>
                                <th>Issuer Code</th>
                                <th>Market Capitalisation</th>
                                <th>Capital Reserves</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="issuerMapping : ${issuerMappings}">
                                <td><span th:text="|${issuerMapping.id}|"/></td>
                                <td><span th:text="|${issuerMapping.dailyPricingIssuerName}|"/></td>
                                <td><span th:text="|${issuerMapping.barraGIRIssuerName}|"/></td>
                                <td><span th:text="|${issuerMapping.barraCode}|"/></td>
                                <td><span th:text="|${issuerMapping.issuerCode}|"/></td>
                                <td><span th:text="|${issuerMapping.marketCapitalisation}|"/></td>
                                <td><span th:text="|${issuerMapping.capitalReserves}|"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                 </div>
                </div>
                </div><!-- row -->
            </div>
            </div><!-- contentpanel -->
            </div><!-- mainpanel -->
        </div><!-- mainwrapper -->
</section>
<form th:action="@{/logout}" method="POST" id="logoutForm" />

<script th:src="@{js/jquery-1.11.1.min.js}"></script>
<script th:src="@{js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{js/jquery-ui-1.10.3.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/modernizr.min.js}"></script>
<script th:src="@{js/pace.min.js}"></script>
<script th:src="@{js/retina.min.js}"></script>
<script th:src="@{js/jquery.cookies.js}"></script>

<script th:src="@{js/select2.min.js}"></script>
<script th:src="@{js/custom.js}"></script>

<script th:replace="layout :: site-screen-loader"/>
<script th:replace="layout :: logout-form"/>


</body>
</html>
