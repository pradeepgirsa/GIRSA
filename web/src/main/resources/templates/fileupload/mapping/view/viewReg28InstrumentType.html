<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head"/>
<body class="hold-transition skin-blue fixed sidebar-mini fuelux">
<div class="wrapper">
    <!-- Main Header -->
    <header th:replace="fragments/header :: header"/>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="fragments/side :: aside"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header"><h1>View Reg28 Instrument Type</h1></div>

        <!-- Main content -->
        <div class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-body">

                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Reg28 InstrType</th>
                                            <th>RSA or foreign</th>
                                            <th>Security Type</th>
                                            <th>Institution Type</th>
                                            <th>Market Cap</th>
                                            <th>BN Categories</th>
                                            <th>ASISA Defined2</th>
                                            <th>ACI Asset Class</th>
                                            <th>AddClassification1</th>
                                            <th>AddClassification2</th>
                                            <th>AddClassification3</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="reg28InstrumentType : ${reg28InstrumentTypes}">
                                            <td><span th:text="|${reg28InstrumentType.id}|"/></td>
                                            <td><span th:text="|${reg28InstrumentType.reg28InstrType}|"/></td>
                                            <td><span th:text="|${reg28InstrumentType.rsaOrForeign}|"/></td>
                                            <td><span th:text="|${reg28InstrumentType.securityType}|"/></td>
                                            <td><span th:text="|${reg28InstrumentType.institutionType}|"/></td>
                                            <td><span th:text="|${reg28InstrumentType.marketCap}|"/></td>
                                            <td><span th:text="|${reg28InstrumentType.bnCategories}|"/></td>
                                            <td><span th:text="|${reg28InstrumentType.asisaDefined2}|"/></td>
                                            <td><span th:text="|${reg28InstrumentType.aciAssetClass}|"/></td>
                                            <td><span th:text="|${reg28InstrumentType.addClassificationOne}|"/></td>
                                            <td><span th:text="|${reg28InstrumentType.addClassificationTwo}|"/></td>
                                            <td><span th:text="|${reg28InstrumentType.addClassificationThree}|"/></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div> <!-- box box-primary -->
                </div> <!--col-xs-12 -->
            </div><!-- row-->
        </div><!-- content-->
    </div> <!--content-wrapper -->
    <!-- Main Footer -->
    <footer th:replace="fragments/footer :: footer"/>
    <div class="control-sidebar-bg"></div>
</div> <!--wrapper -->
<section th:replace="fragments/footer :: footerSection"/>
</body>
</html>
