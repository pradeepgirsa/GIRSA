<!DOCTYPE html>
<html  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="https://www.thymeleaf.org" xmlns="https://www.w3.org/1999/xhtml" lang="en">
<head th:replace="layout :: site-head">
</head>

<body>
<div id="stage" class="loading">
    <div id="loading-image"></div>
</div>

<header th:replace="layout :: site-header">
</header>

<section>
    <div class="mainwrapper">
        <div class="leftpanel" th:replace="layout :: site-leftPanel">
        </div><!-- leftpanel -->

        <div class="mainpanel">
            <div class="contentpanel">
                <div class="panel-body">
                    <div  th:if="${saveError} != null" class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <span th:text="${saveError}"/> </div>
                    <div  th:if="${saveMessage} != null" class="alert alert-info" align="center">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <span id="success-message" th:text="${saveMessage}"/></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-girsa">
                            <div class="panel-heading">
                                <h4 class="panel-title">View Indices</h4>
                            </div><!-- panel-heading -->

                    <div class="panel-body">
                        <table id="TableIndices" th:class="|table table-striped table-bordered responsive|">
                            <thead class="">
                            <tr>
                                <th>Id</th>
                                <th>Security</th>
                                <th>Description</th>
                                <th>Exch</th>
                                <th>R</th>
                                <th>Market Cap</th>
                                <th>Market Cap Live</th>
                                <th>Index%</th>
                                <th>Index Price</th>
                                <th>Index Pts</th>
                                <th>YldHist%</th>
                                <th>Iwf</th>
                                <th>Issue</th>
                                <th>Bid</th>
                                <th>Ask</th>
                                <th>Last</th>
                                <th>positive_or_negative</th>
                                <th>Sub Industry</th>
                                <th>GICS Code</th>
                                <th>PE Ratio</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="indice : ${indices}">
                                <td><span th:text="|${indice.id}|"/></td>
                                <td><span th:text="|${indice.security}|"/></td>
                                <td><span th:text="|${indice.description}|"/></td>
                                <td><span th:text="|${indice.exch}|"/></td>
                                <td><span th:text="|${indice.r}|"/></td>
                                <td><span th:text="|${indice.marketCap}|"/></td>
                                <td><span th:text="|${indice.marketCapLive}|"/></td>
                                <td><span th:text="|${indice.indexPercentage}|"/></td>
                                <td><span th:text="|${indice.indexPrice}|"/></td>
                                <td><span th:text="|${indice.indexPoints}|"/></td>
                                <td><span th:text="|${indice.yldHist}|"/></td>
                                <td><span th:text="|${indice.iwf}|"/></td>
                                <td><span th:text="|${indice.issue}|"/></td>
                                <td><span th:text="|${indice.bid}|"/></td>
                                <td><span th:text="|${indice.ask}|"/></td>
                                <td><span th:text="|${indice.last}|"/></td>
                                <td><span th:text="|${indice.positiveOrNegative}|"/></td>
                                <td><span th:text="|${indice.subIndustry}|"/></td>
                                <td><span th:text="|${indice.gicsCode}|"/></td>
                                <td><span th:text="|${indice.peRatio}|"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                 </div>
                </div>
                </div><!-- row -->
            </div>
            </div><!-- contentpanel -->
            </div><!-- mainpanel -->
        </div><!-- mainwrapper -->
</section>
<form th:action="@{/logout}" method="POST" id="logoutForm" />

<script th:src="@{js/jquery-1.11.1.min.js}"></script>
<script th:src="@{js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{js/jquery-ui-1.10.3.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/modernizr.min.js}"></script>
<script th:src="@{js/pace.min.js}"></script>
<script th:src="@{js/retina.min.js}"></script>
<script th:src="@{js/jquery.cookies.js}"></script>

<script th:src="@{js/select2.min.js}"></script>
<script th:src="@{js/custom.js}"></script>

<script th:replace="layout :: site-screen-loader"/>
<script th:replace="layout :: logout-form"/>


</body>
</html>
