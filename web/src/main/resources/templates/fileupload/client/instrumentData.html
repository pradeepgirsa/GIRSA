<!DOCTYPE html>
<html  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="https://www.thymeleaf.org" xmlns="https://www.w3.org/1999/xhtml" lang="en">
<head th:replace="layout :: site-head">
</head>

<body>
<!--<div id="stage" class="loading">
    <div id="loading-image"></div>
</div>-->

<header th:replace="layout :: site-header">
</header>

<section>
    <div class="mainwrapper">
        <div class="leftpanel" th:replace="layout :: site-leftPanel">
        </div><!-- leftpanel -->

        <div class="mainpanel">
            <div class="contentpanel">

                <div  th:if="${saveError} != null" class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <span th:text="${saveError}"/> </div>
                <div  th:if="${saveMessage} != null" class="alert alert-info" align="center">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <span id="success-message" th:text="${saveMessage}"/></div>

                <div class="row">

                    <div class="col-md-8 col-md-offset-2">
                    <form method="POST" th:action="@{/upload_instrumentData}" enctype="multipart/form-data">
                        <div class="panel panel-girsa">
                            <!--<h4>Upload Instrument Data File</h4>-->
                            <div class="panel-heading">
                                <h4 class="panel-title">Upload Instrument Data File</h4>
                            </div>
                            <div class="panel-body">

                                <div th:class="|form-group|">
                                    <label> <strong>Client * </strong></label>
                                    <select required="false" id="client" data-placeholder="Choose One..."  class="form-control width100p" name="clientId" >
                                        <option value="">Choose One...</option>
                                        <option th:each="item : ${clients}"
                                                th:value="${item.id}"
                                                th:text="${item.clientName}">Wireframe</option>
                                    </select>
                                </div>

                                <div th:class="|form-group|">
                                    <label> <strong>Upload File * </strong></label>
                                    <input required="true" type="file" class="form-control" name="file" id="uploadFile" placeholder="Upload File"/>
                                </div>


                                    <div class="col-md-12" align="right">
                                        <button type="submit" value="Submit">Submit</button>
                                    </div>


                            </div>
                        </div>
                    </form>

                    </div><!-- col-md-6 -->

                </div><!-- row -->
            </div><!-- contentpanel -->
        </div><!-- mainpanel -->
    </div><!-- mainwrapper -->
</section>
