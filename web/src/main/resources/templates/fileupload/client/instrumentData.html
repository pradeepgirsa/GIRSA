<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head"/>
<body class="hold-transition skin-blue fixed sidebar-mini fuelux">
<div class="wrapper">
    <!-- Main Header -->
    <header th:replace="fragments/header :: header"/>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="fragments/side :: aside"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <section th:replace="fragments/message :: message"/>

        <!-- Content Header (Page header) -->
        <div class="content-header"><h1>Upload Instrument Data</h1></div>

        <!-- Main content -->
        <div class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <form method="POST" th:action="@{/upload_instrumentData}" enctype="multipart/form-data">
                            <div class="box-body">
                                <div class="form-group">
                                    <label> <strong>Client * </strong></label>
                                    <select required="false" id="client" data-placeholder="Choose One..."
                                            class="selectpicker form-control" name="clientId">
                                        <option value="">Choose One...</option>
                                        <option th:each="item : ${clients}"
                                                th:value="${item.id}"
                                                th:text="${item.clientName}">Wireframe
                                        </option>
                                    </select>
                                </div>

                                <div th:class="form-group">
                                    <label> <strong>Upload File * </strong></label>
                                    <!--<input type="text" name="value" class="form-control pull-right"-->
                                    <!--placeholder="Pencarian Berdasarkan Nama"/>-->
                                    <input required="true" type="file" class="form-control" name="file" id="uploadFile"
                                           placeholder="Upload File"/>
                                </div>

                                <div class="form-group">
                                    <!--<a href="/alamat/list" class="btn btn-default" role="button" title="Back list">-->
                                    <!--<span aria-hidden="true"></span>Batal-->
                                    <!--</a>-->
                                    <button type="submit" class="box-title btn btn-primary" title="Submit">Submit
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div> <!-- box box-primary -->
                </div> <!--col-xs-12 -->
            </div> <!--row-->
        </div> <!--content -->
    </div> <!--content-wrapper -->
    <!-- Main Footer -->
    <footer th:replace="fragments/footer :: footer"/>
    <div class="control-sidebar-bg"></div>
</div> <!--wrapper -->
<section th:replace="fragments/footer :: footerSection"/>
</body>
</html>
