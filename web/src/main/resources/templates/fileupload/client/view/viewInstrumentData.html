<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="https://www.w3.org/1999/xhtml" lang="en">
<head th:replace="layout :: site-head">
</head>

<body>
<div id="stage" class="loading">
    <div id="loading-image"></div>
</div>

<header th:replace="layout :: site-header">
</header>

<section>
    <div class="mainContent">
        <div class="leftpanel" th:replace="layout :: site-leftPanel">
        </div><!-- leftpanel -->

        <div class="mainpanel">
            <div class="contentpanel">
                <div class="panel-body">
                    <div  th:if="${saveError} != null" class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <span th:text="${saveError}"/> </div>
                    <div  th:if="${saveMessage} != null" class="alert alert-info" align="center">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <span id="success-message" th:text="${saveMessage}"/></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-girsa">
                            <div class="panel-heading">
                                <h4 class="panel-title">View Instrument Data</h4>
                            </div><!-- panel-heading -->

                    <div class="panel-body">
                        <table id="TableInstrumentData" th:class="|table table-striped table-bordered responsive|">
                            <thead class="">
                            <tr>
                                <th>Client Portfolio Code</th>
                                <th>Instrument Code</th>
                                <th>Instrument Description</th>
                                <th>Trade Date</th>
                                <th>Market Value</th>
                                <th>MV Total</th>
                                <th>Book Value</th>
                                <th>Client</th>
                                <th>Report Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="instrumentData : ${instrumentsData}">
                                <td><span th:text="|${instrumentData.portfolioCode}|"/></td>
                                <td><span th:text="|${instrumentData.instrumentCode}|"/></td>
                                <td><span th:text="|${instrumentData.instrumentDescription}|"/></td>
                                <td><span th:text="|${instrumentData.tradeDate}|"/></td>
                                <td><span th:text="|${instrumentData.currentMarketValue}|"/></td>
                                <td><span th:text="|${instrumentData.marketValueTotal}|"/></td>
                                <td><span th:text="|${instrumentData.currentBookValue}|"/></td>
                                <td><span th:text="|${instrumentData.client.clientName}|"/></td>
                                <td><span th:text="|${instrumentData.reportData.reportDate}|"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                 </div>
                </div>
                </div><!-- row -->
            </div>
            </div><!-- contentpanel -->
            </div><!-- mainpanel -->
        </div><!-- mainContent -->
</section>
<form th:action="@{/logout}" method="POST" id="logoutForm" />

<script th:src="@{js/jquery-3.2.0.min.js}"></script>
<script th:src="@{js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{js/jquery-ui-1.12.1.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/modernizr.min.js}"></script>
<script th:src="@{js/pace.min.js}"></script>
<script th:src="@{js/retina.min.js}"></script>
<script th:src="@{js/jquery.cookies.js}"></script>

<script th:src="@{js/select2.min.js}"></script>
<script th:src="@{js/custom.js}"></script>

<script th:replace="layout :: site-screen-loader"/>
<script th:replace="layout :: logout-form"/>


</body>
</html>
