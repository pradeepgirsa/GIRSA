<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head"/>
<body class="hold-transition skin-blue fixed sidebar-mini fuelux">
<div class="wrapper">
    <!-- Main Header -->
    <header th:replace="fragments/header :: header"/>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="fragments/side :: aside"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header"><h1>Report Data</h1></div>

        <!-- Main content -->
        <div class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">

                        <div class="box-body">

                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Client</th>
                                        <th>Report Date</th>
                                        <th>Created Date</th>
                                        <th>Status</th>
                                        <th>Mark as completed</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="reportData : ${reportDataList}">
                                        <td><span th:text="|${reportData.client.clientName}|"/></td>
                                        <td><span th:text="|${reportData.reportDate}|"/></td>
                                        <td><span th:text="|${reportData.createdDate}|"/></td>
                                        <td><span th:text="|${reportData.reportStatus}|"/></td>
                                        <td><a th:href="|/update_reportDataStatus?reportDataId=${reportData.id}|">Mark as completed</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div> <!-- table-responsive -->
                        </div> <!-- box-body-->

                    </div> <!-- box box-primary -->
                </div> <!--col-xs-12 -->
            </div><!-- row-->
        </div><!-- content-->
    </div> <!--content-wrapper -->
    <!-- Main Footer -->
    <footer th:replace="fragments/footer :: footer"/>
    <div class="control-sidebar-bg"></div>
</div> <!--wrapper -->
<section th:replace="fragments/footer :: footerSection"/>
</body>
</html>
