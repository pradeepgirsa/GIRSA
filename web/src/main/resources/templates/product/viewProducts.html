<!DOCTYPE html>
<html  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="https://www.thymeleaf.org" xmlns="https://www.w3.org/1999/xhtml" lang="en">
<head th:replace="layout :: site-head">
</head>

<body>
<div id="stage" class="loading">
    <div id="loading-image"></div>
</div>

<header th:replace="layout :: site-header">
</header>

<section>
    <div class="mainwrapper">
        <div class="leftpanel" th:replace="layout :: site-leftPanel">
        </div><!-- leftpanel -->

        <div class="mainpanel">
            <div class="contentpanel">

                <div  th:if="${saveError} != null" class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <span th:text="${saveError}"/> </div>
                <div  th:if="${saveMessage} != null" class="alert alert-info" align="center">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <span id="success-message" th:text="${saveMessage}"/></div>

                <div class="row">
                    <div class="col-md-10 col-md-offset-1 col-xs-12 col-sm-12">
                        <div class="panel panel-girsa">
                            <div class="panel-heading">
                                <h4 class="panel-title">View Products</h4>
                                <!--<p>Integrated Risk-Control Database Program across the Global group</p>-->
                            </div><!-- panel-heading -->
                            <!-- Nav tabs -->
                            <!--<ul class="nav nav-tabs">-->
                            <!--<li th:class="${showCompanies} != null ? active "><a href="#" onclick="navCompanies()"><strong>Companies</strong></a></li>-->
                            <!--<li th:class="${showRiskCategories} != null ? active "><a href="#" onclick="navRiskCategories()"><strong>Risk Categories</strong></a></li>-->
                            <!--<li th:class="${showBusinessUnits} != null ? active "><a href="#" onclick="navBusinessUnits()"><strong>Business Units</strong></a></li>-->
                            <!--<li th:class="${showMatrix} != null ? active "><a href="#" onclick="navMatrix()"><strong>Matrix</strong></a></li>-->
                            <!--</ul>-->

                            <div class="col-md-6 col-md-offset-3">
                                <div class="tab-content mb30">
                                    <div th:class="|tab-pane active|" id="products">
                                        <table id="TableProducts" th:class="|table table-striped table-bordered responsive|">
                                            <thead class="">
                                            <tr>
                                                <th>Product Id</th>
                                                <th>Product Name</th>
                                                <th>Description</th>
                                                <th>Status</th>
                                                <th>Edit</th>

                                            </tr>
                                            </thead>
                                            <tbody >
                                            <tr th:each="product : ${products}">
                                                <td><span th:text="|${product.id}|"/></td>
                                                <td><a th:href="|/updateProduct?productId=${product.id}|" data-toggle="modal"
                                                       data-target=".bs-view-modal"><span th:text="|${product.productName}|"/></a></td>
                                                <!--  <td></td>
                                                 <td></td>
                                                 <td></td>
                                                 <td></td>-->
                                                <td><span th:text="|${product.description}|"/></td>
                                                <td><span th:text="|${product.status}|"/></td>
                                                <td>
                                                    <a th:href="|/updateProduct?productId=${product.id}|" th:onclick="|loadingScreen()|" data-toggle="modal"
                                                       data-target=".bs-view-modal"><i class="glyphicon glyphicon-edit" alt="Edit" data-toggle="tooltip" title="Edit Product"/> &nbsp; </a>
                                                    <!--<a th:href="|/manageCompanyWindow?companyID=${company.id}&amp;delete=true|" data-toggle="modal"-->
                                                    <!--data-target=".bs-view-modal-delete" class="delete-trash-icon"><i class="glyphicon glyphicon-trash" alt="Remove" data-toggle="tooltip" title="Remove"/> &nbsp;  </a>-->
                                                    <!--<a th:href="|/viewCompanyReport?companyID=${company.id}|"><i class="glyphicon glyphicon-list-alt" alt="Pull report" data-toggle="tooltip" title="Pull report"/></a>-->
                                                </td>

                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div><!-- col-md-6 -->
                        </div> <!-- panel-girsa-->
                    </div> <!-- col-md-10-->

                </div><!-- row -->
            </div><!-- contentpanel -->
        </div><!-- mainpanel -->
    </div><!-- mainwrapper -->
</section>
<form th:action="@{/logout}" method="POST" id="logoutForm" />

<script th:src="@{js/jquery-1.11.1.min.js}"></script>
<script th:src="@{js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{js/jquery-ui-1.10.3.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/modernizr.min.js}"></script>
<script th:src="@{js/pace.min.js}"></script>
<script th:src="@{js/retina.min.js}"></script>
<script th:src="@{js/jquery.cookies.js}"></script>

<script th:src="@{js/select2.min.js}"></script>
<script th:src="@{js/custom.js}"></script>

<script th:replace="layout :: site-screen-loader"/>
<script th:replace="layout :: logout-form"/>

</body>
</html>
