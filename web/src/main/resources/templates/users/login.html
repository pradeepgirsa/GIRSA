<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" id="main">
<head th:replace="layout :: site-head"/>
<body>

<div id="wrapper">
    <header th:replace="layout :: site-header"/>
    <section>
        <form role="form" method="post" th:action="@{/verify_login}">
            <table id="mainTable" border="0">
                <tr>
                    <td colspan="2"><span th:text="${message}"/></td>
                </tr>
                <tr>
                    <td/>
                    <td/>
                    <td align="right">Username:</td>
                    <td align="left"><input name="username" th:object="${username}"/></td>
                </tr>
                <tr>
                    <td/>
                    <td/>
                    <td align="right">Password:</td>
                    <td align="left"><input id="password" type="password" name="password" th:object="${password}"/></td>
                </tr>
                <tr>
                    <!--<td align="right"><a th:href="@{/register}">SignUp</a></td>-->
                    <td align="right">
                        <input type="submit" value="SignIn"/></td>
                </tr>
            </table>
        </form>
    </section>
    <footer th:replace="layout :: site-footer"/>
</div>
</body>
</html>
